# Upstream with 3 backend servers (round-robin by default)
upstream backend_app {
    server backend1:3000 max_fails=3 fail_timeout=15s;
    server backend2:3000 max_fails=3 fail_timeout=15s;
    server backend3:3000 max_fails=3 fail_timeout=15s;
}

# Rate limiting (5 requests/second per IP with burst of 10)
limit_req_zone $binary_remote_addr zone=one:10m rate=5r/s;

# Cache for static assets
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=STATIC:10m inactive=24h use_temp_path=off;

server {
    listen 80;
    server_name _;  # or your real domain

    # Force HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;  # or your real domain

    # SSL certs (we'll create self-signed below)
    ssl_certificate     /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    # Basic security headers
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";

    # Separate logs for this proxied app
    access_log /var/log/nginx/app_access.log main;
    error_log  /var/log/nginx/app_error.log warn;

    # Rate limiting
    limit_req zone=one burst=10 nodelay;

    # Custom error pages
    error_page 404 /custom_404.html;
    error_page 502 /custom_502.html;
    proxy_intercept_errors on;

    # Main proxy location
    location / {
        proxy_pass http://backend_app;

        proxy_set_header Host              $host;
        proxy_set_header X-Real-IP         $remote_addr;
        proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 5s;
        proxy_read_timeout    30s;

        proxy_next_upstream error timeout http_502 http_503 http_504;
    }

    # Static assets with caching
    location ~* \.(css|js|jpg|jpeg|png|gif|ico)$ {
        proxy_pass http://backend_app;

        proxy_cache         STATIC;
        proxy_cache_valid   200 301 302 24h;
        add_header X-Cache-Status $upstream_cache_status;
        expires 7d;
    }

    # Serve custom error pages (internal)
    location = /custom_404.html {
        root /etc/nginx/error_pages;
        internal;
    }

    location = /custom_502.html {
        root /etc/nginx/error_pages;
        internal;
    }
}
